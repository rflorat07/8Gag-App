<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      8Gag
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-card  *ngFor="let post of posts | async">

    <img [src]="post.img" />

    <ion-card-content>
      <ion-card-title>
        {{ post.titulo }}
      </ion-card-title>
    </ion-card-content>

    <ion-row>
      <ion-col text-right>
        <button ion-button clear small icon-left color="primary">
          <ion-icon name="share-alt"></ion-icon>
          Compartir
        </button>
      </ion-col>
    </ion-row>


  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="mostrar_modal()">
     <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
